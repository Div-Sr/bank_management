{% extends "layout.html" %}
{% block title %}Personal Loan{% endblock %}
{% block header %}Personal Loan{% endblock %}

{% block content %}

<form action="/admin/loan" method="POST">
    <div class="form-group">
        <label for="acc_no">Account No:</label>
        <input type="text" id="acc_no" name="acc_no" required>
    </div>
    <div class="form-group">
        <label for="principal">Principal:</label>
        <input type="text" id="principal" name="principal" required>
    </div>
    <div class="form-group">
        <label for="time">Time:</label>
        <input type="text" id="time" name="time" required>
    </div>
    <div class="form-group">
        <input type="submit" value="Apply">
    </div>
</form>
{{ get_flashed_messages()[0] }}

{% endblock %}
